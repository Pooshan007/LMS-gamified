<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learniverse</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .profile-section {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .profile-picture {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-picture img {
            width: 100%;
            border-radius: 50%;
            max-width: 200px;
            height: auto;
        }

        .progress-section {
            flex: 2;
            padding: 20px;
            box-sizing: border-box;
        }

        .subject-progress {
            margin-bottom: 20px;
        }

        .subject-name {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .progress-bar {
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 60%; 
            background-color: #4CAF50;
            border-radius: 10px;
        }

        .study-group-section {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .search-bar {
            width: 60%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .filter-button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .filter-dropdown a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .filter-dropdown a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learniverse</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Community</a>
        <a href="#">Rewards</a>
        <a href="#">Study Group</a>
    </nav>

    <div class="study-group-section">
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="filter-button" onclick="toggleFilterDropdown()">Filter</button>
        <div class="filter-dropdown" id="filterDropdown">
            <a href="#">maths</a>
            <a href="#">physics</a>
            <a href="#">biology</a>
        
        </div>
        <div>
            <h2>Study Group: Mathematics Enthusiasts</h2>
            <p>Welcome to our study group dedicated to exploring the fascinating world of mathematics!</p>
            
        </div>
    </div>

    
</body>
</html>
