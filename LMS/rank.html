<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System - Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        .ranking-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .ranking-table th,
        .ranking-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .ranking-table th {
            background-color: #333;
            color: #fff;
        }

        .ranking-entry {
            display: flex;
            align-items: center;
        }

        .ranking-entry img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .ranking-entry .details {
            flex: 1;
        }

        .ranking-entry h3 {
            margin: 0;
        }

        .ranking-entry p {
            margin: 5px 0;
            color: #888;
        }
        nav {
            background-color: #4CAF50;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Learniverse</h1>
    </header>

    <nav>
        <a href="home page.html">Home</a>
        <a href="3.html">Profile</a>
        <a href="rank.html">Community</a>
        <a href="badges.html">Rewards</a>
        <a href="#">Study Group</a>
    </nav>


    

    <section class="ranking-container">
        <table class="ranking-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Student</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td class="ranking-entry">
                        <img src="assets/profile-picture.jpg" alt="Student 1">
                        <div class="details">
                            <h3>AYUSHMAN</h3>
                            <p>Course: Introduction to Programming</p>
                        </div>
                    </td>
                    <td>95%</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="ranking-entry">
                        <img src="assets/sh.jpg" alt="Student 2">
                        <div class="details">
                            <h3>MAYANK</h3>
                            <p>Course: Web Development Basics</p>
                        </div>
                    </td>
                    <td>90%</td>
                </tr>
                <!-- Add more entries as needed -->
            </tbody>
        </table>
    </section>

</body>

</html>
