<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearniVerse | Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url(assets/pl.jpg);
        }

        header {
            background-color: transparent;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            
        }

        nav a {
            color: transparent;
            text-decoration: none;
            padding: 10px;
        }

        section {
            margin: 20px;
        }

        .profile-container {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            transition: transform 0.3s ease-in-out;
        }
        .profile-picture:hover{
            transform: scale(1.05);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-details h2 {
            margin: 0;
        }

        .user-details p {
            color: #666;
        }

        .courses {
            margin-top: 20px;
        }

        .course {
            background-color: transparent;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .course:hover{
            transform: scale(1.05);
        }

        .course h3 {
            margin: 5px 0;
        }

        .course p {
            margin: 0;
            color: #888;
        }

        .progress-bar {
            background-color: transparent;
            height: 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
        }
        

        .grades-container {
            margin-top: 20px;
            
        }
        

        .bar-graph {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .bar {
            flex: 1;
            background-color: #3498db;
            margin: 0 5px;
            text-align: center;
            padding: 80px 0;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
        .bar:hover{
            transform: scale(1.05);
        }
        .bar1 {
            flex: 1;
            background-color: #3498db;
            margin: 0 5px;
            text-align: center;
            padding: 60px 0;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
        .bar1:hover{
            transform: scale(1.05);
        }
        .bar2 {
            flex: 1;
            background-color: #3498db;
            margin: 0 5px;
            text-align: center;
            padding: 75px 0;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
        .bar2:hover{
            transform: scale(1.05);
        }
        nav {
            background-color: transparent;
            overflow: hidden;
            text-align: center;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Learniverse</h1>
        <nav>
        <a href="home page.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="community.html">Community</a>
        <a href="rewards.html">Rewards</a>
        <a href="study_group.html">Study Group</a>
    </nav>
    </header>

    

    <section class="profile-container">
        <div class="profile-picture">
            <img src="assets/profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="user-details">
            <h2>AYUSHMAN</h2>
            <p>Email: ayushman@gmail.com</p>
            <p>Role: Student</p>
        </div>
        <div class="courses">
            <div class="course">
                <h3>Course 1: Introduction to Programming</h3>
                <p>Instructor: Jane Smith</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 75%;"></div>
                </div>
            </div>
            <div class="course">
                <h3>Course 2: Web Development Basics</h3>
                <p>Instructor: Bob Johnson</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 90%;"></div>
                </div>
            </div>
            
        </div>

        <div class="grades-container">
            <h2>Grades</h2>
            <div class="bar-graph">
                <h3></h3>

                <div class="bar" style="height: 80%;">80%<br>Python</div>
                <div class="bar1" style="height: 60%;">60%<br>Java</div>
                <div class="bar2" style="height: 75%;">75%<br>C and C++</div>
                
            </div>
        </div>
    </section>

</body>

</html>
