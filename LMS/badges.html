<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student LMS Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        .recommended-courses {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .course-example {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .options {
            background-color: #4CAF50;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .options a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .options a:hover {
            background-color: #ddd;
            color: #ddd;
        }

        

    </style>
</head>
<body>
    <header>
        <h1>Student LMS Portal</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Community</a>
            <a href="#">Rewards</a>
            <a href="#" onclick="openFilterModal()">Study Group</a>
        </nav>
    </header>

    <main>
        <div class="recommended-courses">
            <h2>Recommended Courses</h2>
    
        </div>

        <div class="course-example">
            <h2>Mathematics Course Example</h2>
        </div>

    

    </main>

    

</body>
</html>
