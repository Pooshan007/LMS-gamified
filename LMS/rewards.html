<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearniVerse | Rewards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(assets/pl.jpg);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        section {
            margin: 20px;
        }

        .ranking-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .ranking-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 15px;
            overflow: hidden;
            position: relative;
            width: 200px;
            transition: transform 0.3s ease-in-out;
        }

        .ranking-card:hover {
            transform: scale(1.05);
        }

        .ranking-card img {
            width: 100%;
            height: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .ranking-details {
            padding: 15px;
            text-align: center;
        }

        .ranking-details h3 {
            margin: 10px 0 5px;
            color: #333;
        }

        .ranking-details p {
            margin: 5px 0;
            color: #888;
        }

        .ranking-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Learniverse</h1>
        <nav>
            <a href="home page.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="community.html">Community</a>
            <a href="rewards.html">Rewards</a>
            <a href="#">Study Group</a>
        </nav>
    </header>

    

    

    <section class="ranking-container">
        <div class="ranking-card">
            <div class="ranking-number">1</div>
            <img src="assets/badge1.jpg" alt="Student 1">
            <div class="ranking-details">
                <h3>Master Scholar</h3>
                <p>Course: Introduction to Programming</p>
                <p>Score: 95%</p>
            </div>
        </div>

        <div class="ranking-card">
            <div class="ranking-number">2</div>
            <img src="assets/badge2.jpg" alt="Student 2">
            <div class="ranking-details">
                <h3>Quiz Whiz</h3>
                <p>Course: Web Development Basics</p>
                <p>Score: 90%</p>
            </div>
        </div>

        <div class="ranking-card">
            <div class="ranking-number">3</div>
            <img src="assets/badge3.jpg" alt="Student 2">
            <div class="ranking-details">
                <h3>Diligent Reader</h3>
                <p>Course: Web Development Basics</p>
                <p>Score: 90%</p>
            </div>
        </div>
    
    </section>

</body>

</html>
